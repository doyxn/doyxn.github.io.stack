name: Sync Markdown to Portfolio

on:
  push:
    branches: [main]
    paths:
      - "**/*.md"
      - "images/**"

jobs:
  build-and-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout content repo
        uses: actions/checkout@v4

      - name: Convert markdown to React component
        run: |
          node scripts/mdtoreact.js

      - name: Commit generated JS
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Generate ReactMarkdown components" || echo "No changes"

      - name: Push or trigger portfolio repo
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PORTFOLIO_PAT }}" \
            https://api.github.com/repos/doyxn/doyxn.github.io/actions/workflows/sync-blogs.yml/dispatches \
            -d '{"ref":"main"}'
